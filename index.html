<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <title>Learn Git Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="website">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Learn Git Project - command line</h1>
                    <p>Most common Git commands</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h2>Add</h2>
                    <p>Adds files for tracking i.e. tracks changes in files</p>
                </div>
                <div class="col-4">
                    <h2>Commit</h2>
                    <p>Saves changes in files</p>
                </div>
                <div class="col-4">
                    <h2>Reset</h2>
                    <p>Reverts changes in files. Use with caution!</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
